<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Calculator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- import css --> 
    <link
    href="cs.css"
    rel="stylesheet"
  />
  </head>
  <body>
    <!-- Calculator container -->
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Calculator</h3>
          <input type="text" id="result" class="form-control three-d-border mb-3" readonly />
          <div class="row">
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('1')"
              >
                1
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('2')"
              >
                2
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('3')"
              >
                3
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-danger w-100" onclick="clearResult()">
                C
              </button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('4')"
              >
                4
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('5')"
              >
                5
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('6')"
              >
                6
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('+')"
              >
                +
              </button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('7')"
              >
                7
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('8')"
              >
                8
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('9')"
              >
                9
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('-')"
              >
                -
              </button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('0')"
              >
                0
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('*')"
              >
                *
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToResult('/')"
              >
                /
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" onclick="calculateResult()">
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- import script-->
     <script src="function.js"></script>
  </body>
</html>
